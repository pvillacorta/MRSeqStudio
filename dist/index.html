        <button id="btn-screenVtk" class="tablinks" onclick="openScreen('screenVtk')">3D Viewer</button>
    </div>
    <div class="container">
        <div class="box col-8" id="screenEditor">

                <div class="dropdown" id="fileMenu">
                    <button onclick="openDropDownMenu('fileContent')" onmouseover="menuHovered('fileContent')" class="dropbtn">File</button>
                    <div class="dropdown-content" id="fileContent">

                        <button>Save Sequence</button>

            <div id="wasmView">
                <div id="qtspinner" style="height:100%">
                    <center>
                        <div style="height:20px"></div>
                        <img src="qtlogo.svg" width="320" height="200" style="display:block"></img>
                        <strong>Qt for WebAssembly: appFooWasm</strong>
                        <div id="qtstatus"></div>
                        <noscript>JavaScript is disabled. Please enable JavaScript to use this application.</noscript>
                    </center>
                </div>
            </div>
        </div> 
        <div class="box col-3" id="screenVtk">
            <div id="vtkView"></div>
        </div>
        <div class="box col-11" id="screenSeq">
            <h1 style="margin: 15px;">Sequence diagram</h1>
        </div>
    </div>
    

    <script type="text/javascript">
        async function init()
        {
            closeAllDropDownMenu();

            const spinner = document.querySelector('#qtspinner');
            const wasmView = document.querySelector('#wasmView');
            const status = document.querySelector('#qtstatus');

            const showUi = (ui) => {
                [spinner].forEach(element => element.style.display = 'none');
                if (wasmView === ui)
                    wasmView.style.position = 'default';
                ui.style.display = 'block';
            }

            try {
                showUi(spinner);
                status.innerHTML = 'Loading...';

                const instance = await qtLoad({
                    qt: {
                        onLoaded: () => showUi(wasmView),
                        onExit: exitData =>
                        {
                            status.innerHTML = 'Application exit';
                            status.innerHTML +=
                                exitData.code !== undefined ? ` with code ${exitData.code}` : '';
                            status.innerHTML +=
                                exitData.text !== undefined ? ` (${exitData.text})` : '';
                            showUi(spinner);
                        },
                        entryFunction: window.createQtAppInstance,
                        containerElements: [wasmView],
                        
                    }
                });
            } catch (e) {
                console.error(e);
                console.error(e.stack);
                console.log("error");
            } 
        }
    </script>

    <script src="wasmFunctions.js"></script>
    <script src="appWebMRISequenceEditor.js"></script>
    <script src="qtloader.js"></script>
    <script src="mainVTK.js"></script>
    <script src="style.js"></script>
  </body>
