<!doctype html><html lang="en-us"><head><meta charset="utf-8"><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><meta name="viewport" content="width=device-width,height=device-height,user-scalable=0"/><title>MRI Sequence Editor</title><script defer="defer" src="main.js"></script></head><body onload="init()"><div class="tabs-mobile"><button id="btn-screenEditor" class="tablinks">Editor</button> <button id="btn-screenSeq" class="tablinks">Diagram</button></div><div class="container"><div class="box col-8" id="screenEditor"><div id="wasmView"><div id="qtspinner" style="height:100%"><center><div style="height:20px"></div><img src="qtlogo.svg" width="320" height="200" style="display:block"><strong>Qt for WebAssembly: appFooWasm</strong><div id="qtstatus"></div><noscript>JavaScript is disabled. Please enable JavaScript to use this application.</noscript></center></div></div></div><div class="box col-11" id="screenSeq"><h3>Sequence Diagram</h3><iframe id="seq-diagram" style="margin-top: 10px; visibility: hidden; height: 90%; width:95%"></iframe></div></div><script>async function init()
        {
            const spinner = document.querySelector('#qtspinner');
            const wasmView = document.querySelector('#wasmView');
            const status = document.querySelector('#qtstatus');

            const showUi = (ui) => {
                [spinner].forEach(element => element.style.display = 'none');
                if (wasmView === ui)
                    wasmView.style.position = 'default';
                ui.style.display = 'block';
            }

            try {
                showUi(spinner);
                status.innerHTML = 'Loading...';

                const instance = await qtLoad({
                    qt: {
                        onLoaded: () => showUi(wasmView),
                        onExit: exitData =>
                        {
                            status.innerHTML = 'Application exit';
                            status.innerHTML +=
                                exitData.code !== undefined ? ` with code ${exitData.code}` : '';
                            status.innerHTML +=
                                exitData.text !== undefined ? ` (${exitData.text})` : '';
                            showUi(spinner);
                        },
                        entryFunction: window.createQtAppInstance,
                        containerElements: [wasmView],
                        
                    }
                });
            } catch (e) {
                console.error(e);
                console.error(e.stack);
                console.log("error");
            } 
        }</script><script src="main.js" type="module"></script></body></html>
